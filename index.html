<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
</head>
<body>
    <!-- Desktop Navigation -->
    <nav id="desktop-nav">
        <div class="logo">Michael Baldino</div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hamburger Navigation -->
    <nav id="hamburger-nav">
        <div class="logo">Michael Baldino</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Profile Section -->
    <section id="profile">
        <div class="section_pic-container">
            <img src="./assets/profile-pic.png" alt="Profile Picture of Michael Baldino">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Mike Baldino</h1>
            <p class="section__text__p2">Frontend Developer</p>
            <div class="btn-container"> 
                <button class="btn btn-color-2" onclick="window.open('./assets/Michael_Baldino_Resume.pdf')">
                    Download Resume
                </button>
                <button class="btn btn-color-1" onclick="location.href='#contact'">
                    Contact Info
                </button>
            </div>
            <div id="socials-container">
                <img src="./assets/linkedin.png" alt="LinkedIn Profile" class="icon" onclick="location.href='https://linkedin.com/'">
                <img src="./assets/github.png" alt="GitHub Profile" class="icon" onclick="location.href='https://github.com/'">
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <p class="section__text__p1">Get To Know More</p>
        <h1 class="title">About Me</h1>
        <div class="section-container">
            <div class="section__pic-container">
                <img src="./assets/about-pic.png" alt="Profile Picture" class="about-pic">
            </div>
            <div class="about-details-container">
                <div class="details-container">
                    <img src="./assets/experience.png" alt="Experience Icon" class="icon">
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
